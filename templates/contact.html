{% extends "base.html" %}
{% block title %}Contact-Page{% endblock title %}
{% block activeButton %} disabled {% endblock activeButton %}
{% block css %}
<link rel="stylesheet" href="../static/css/base.css">
<style>
#contact-box input,
#contact-box textarea{
    width: 60%;
    padding: 0.5rem;
    border-radius: 9px;
    font-size: 1.1rem;
    background-color: yellow;
}
 footer{
          position: relative;
          left: 0;
          bottom: 0;
          width:100%;
          padding-bottom: 6px;
          background-color:rgb(2, 32, 77);
          color: white; 
          text-align: center;
          margin-bottom:0px;
        }
#contact-box form{
    width: 65%;
    margin-left:500px;
}
#contact-box label{
    font-size: 1.3rem;
    font-family: sans-serif;
    font-weight: 600;
}
.h-primary1{
    text-align:center;
}
</style>
{% endblock css %}
{% block body %}
     <section id="contacts">
        <h1 class="h-primary1 center">Contact Us</h1>
        <div id="contact-box">
            <form action="/contact" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input placeholder="Enter your name" type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input placeholder="example: helloworld@gmai.com" type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label><br>
                    <input placeholder="+91" type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Drop your query</label><br>
                   <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Type here |"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>

            </form>
        </div>
    </section>

{% endblock body %}
